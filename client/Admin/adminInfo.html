<template name="adminInfo">
    <h4>Admin Info Dashboard</h4>
    <div class="row">
        <div id="totalUsersCard" class="col s12 m6 l3">
          <div class="card blue-grey darken-2 tooltipped" data-position="bottom" data-tooltip="Click to See A List of Users">
            <div class="card-content white-text center">
              <span class="card-title">Total Users</span>
              <h5>{{totalNoUsers}}</h5>
            </div>
          </div>
        </div>
        <div id="totalURLsCard" class="col s12 m6 l3">
            <div class="card blue-grey darken-2 tooltipped" data-position="bottom" data-tooltip="Click to See A List of URLs">
            <div class="card-content white-text center">
                <span class="card-title">Total URLs</span>
                <h5>{{totalURLs}}</h5>
            </div>
            </div>
        </div>
        <div id="totalURLsUpCard" class="col s12 m6 l3">
            <div class="card {{#if $eq downColor false}}green darken-2{{else}}blue-grey darken-2{{/if}} tooltipped" data-position="bottom" data-tooltip="Click to See all Up URLs">
            <div class="card-content white-text center">
                <span class="card-title">Total Up</span>
                <h5>{{upURLCount}}</h5>
                <div class="chart-container" id="TotalURLsUp"></div>
            </div>
            </div>
        </div>
        <div id="totalURLsDownCard" class="col s12 m6 l3">
            <div class="card {{#if $eq downColor true}}red darken-2{{else}}blue-grey darken-2{{/if}} tooltipped" data-position="bottom" data-tooltip="Click to See all Down URLs">
            <div class="card-content white-text center">
                <span class="card-title">Total Down</span>
                <h5>{{downURLCount}}</h5>
            </div>
            </div>
        </div>
    </div>
    {{#if $eq adminDashGrid "userInfo"}}
        {{> allUsers}}
    {{/if}}
    {{#if $eq adminDashGrid "allUrls"}}
        {{> allUrls}}
    {{/if}}
    {{#if $eq adminDashGrid "allUpUrls"}}
        {{> allUrls}}
    {{/if}}
    {{#if $eq adminDashGrid "allDownUrls"}}
        {{> allUrls}}
    {{/if}}

</template>
