<template name="adminConfig">
    <div class="container">
        <h3>Administrative Configuration</h3>
        <hr />
        <h4>Host Status Checks Configuration</h4>
        <div class="row">  
            <div class="input-field col s6">
                <input type="number" class="maxNoOfSitesPerUser" id="maxNoOfSitesPerUser" />
                <label for="maxNoOfSitesPerUser">Maximum Number of Free Sites per User</label>
            </div>
            <div class="input-field col s6">
                <input type="number" class="standardFreq" id="standardFreq" />
                <label for="standardFreq">Standard / Default Time Between Checks</label>
            </div>
        </div>
        <hr />
        <h4>Notification Config</h4>
        <div class="row">
            <div class="input-field col s6">
                <input type="text" class="emailHost" id="emailHost" />
                <label for="emailHost">Email Host Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input type="text" class="emailUser" id="emailUser" />
                <label for="emailUser">Email User Name</label>
            </div>
            <div class="input-field col s6">
                <input type="password" class="emailPass" id="emailPass" />
                <label for="emailPass">Email Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input type="text" class="emailServer" id="emailServer" />
                <label for="emailServer">Email Server SMTP URI</label>
            </div>
            <div class="input-field col s6">
                <input type="text" class="emailPort" id="emailPort" />
                <label for="emailPort">Email Server SMTP Port</label>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col s6">
                <a id="cancelConfig" class="waves-effect waves-light btn cancelBtn">Cancel</a>
            </div>
            <div class="col s6">
                {{#if $eq inputMode "editConfig"}}
                    <a class="waves-effect waves-light btn saveChangeBtn submitBtn" id="saveChangedConfig">Save Changes</a>
                {{else}}
                    <a class="waves-effect waves-light btn submitBtn" id="submitConfig">Save</a>
                {{/if}}
            </div>
        </div>
    </div>
</template>
