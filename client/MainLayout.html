<template name="MainLayout">
    {{> headerBar}}
    <div class="main" id="main">
    {{#if currentUser}}
        {{> Template.dynamic template=main}}
    {{else}}
        {{> pleaseLogin}}
    {{/if}}
    </div>
    {{> snackbar}}
    {{> loginModal}}
    {{#if isInRole 'Admin'}}
        {{> needConfig}}
    {{/if}}
</template>
