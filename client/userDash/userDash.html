<template name="userDash">
    <h4>Dashboard</h4>
    <div class="row">
        <div id="totalURLsCard" class="col s12 m6 l4">
            <div class="card blue-grey darken-2">
                <div class="card-content white-text center">
                    <span class="card-title">Total URLs Checking</span>
                    <h5>{{totalURLs}}</h5>
                </div>
            </div>
        </div>
        <div id="totalURLsUpCard" class="col s12 m6 l4">
            <div class="card {{#if $eq downCardColor false}}green darken-2{{else}}blue-grey darken-2{{/if}}">
                <div class="card-content white-text center">
                    <span class="card-title">Total URLs in Up Status</span>
                    <h5>{{upURLCount}}</h5>
                </div>
            </div>
        </div>
        <div id="totalURLsDownCard" class="col s12 m6 l4">
            <div class="card {{#if $eq downCardColor true}}red darken-2{{else}}blue-grey darken-2{{/if}}">
                <div class="card-content white-text center">
                    <span class="card-title">Total URLs Not Up</span>
                    <h5>{{downURLCount}}</h5>
                </div>
            </div>
        </div>
        <div id="totalDownVsUp" class="col s12 m6 l4">
                <div class="card {{totalCount.myColor}}">
                    <div class="card-content white-text center">
                        <span class="card-title">Site Up Percentage</span>
                        <h5>Up : {{totalCount.percentDiff}} %</h5>
                    </div>
                </div>
            </div>
    </div>
    <hr />
    <br />
</template>
