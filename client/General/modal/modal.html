<template name="myModal">
    <div id="genModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4>{{modalHeader}}</h4>
            </div>
            <div class="modal-body">
                <p>{{modalBody}}</p>
            </div>
            <div class="modal-footer">
                <a href="#" id="continue" class="waves-effect waves-green btn-flat">Continue</a>
                <a href="#" id="cancel" class="modal-close waves-orange btn-flat">Cancel</a>
            </div>
        </div>
    </div>
</template>
