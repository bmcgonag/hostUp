<template name="headerBar">
    <nav>
        <div class="nav-wrapper blue darken-4">
          <a href="#" class="brand-logo center">Host Up</a>
          <ul id="nav-mobile" class="left">
            {{#if currentUser}}
            <li>{{> menuBtn}}</li>
            {{else}}
            <li id="signIn" class="padMe myPointer">Sign In</li>
            {{/if}}
          </ul>
          {{#if currentUser}}
            <ul class="right">
              <li>{{emailAdd}}</li>
              <li><i class="material-icons notify-list {{#if $eq hasNotifications true}}icon-red{{/if}}">notifications</i></li>
              {{#if $eq hasNotifications true}}<li class="padMe"><span class="badge red darken-2"><strong>{{noOfUnreadNotifications}}</strong></span></li>{{/if}}
            </ul>
          {{/if}}
        </div>
      </nav>
      {{#if isInRole 'Admin'}}
          {{#if $eq needsConfig false}}
            {{> needConfig}}
          {{/if}}
      {{/if}}
      {{> navMain}}
</template>
