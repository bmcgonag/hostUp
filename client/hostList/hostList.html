<template name="hostList">
    <div class="container pushDown">
        <h4>Hosts Monitored</h4>
        <div class="row">
            <div class="column">
                <table>
                    <thead>
                        <tr>
                            <th>Host URL</th>
                            <th>Host Status</th>
                            <th>Host Last Checked</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each hostURL}}
                        <tr>
                            <td>{{url}}</td>
                            <td style="background: {{getStatus.statusColor}}">{{getStatus.status}}</td>
                            <td>{{lastRunOn}}</td>
                            <td>Edit / Delete</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
